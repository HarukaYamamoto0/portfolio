name: Update Portfolio Repos

on:
  schedule:
    - cron: "0 0 * * 7"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Fetch portfolio repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run fetch:repos

      - name: Commit updated repos.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add src/data/repos.json
          git commit -m "chore(data): update repos.json"
          git push
