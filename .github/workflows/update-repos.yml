name: Update Portfolio Repos

on:
  schedule:
    - cron: "0 0 * * 0,2,4"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Fetch portfolio repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run fetch:repos

      - name: Commit updated repos.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add src/data/repos.json
          git commit -m "chore(data): update repos.json" || exit 0
          git push
